<div class="container">
        <h1 class="text-center">{{foto.titulo}}</h1>
        <form [formGroup]="meuForm" (submit)="cadastrar($event)" class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Título</label>
                    <input 
                        name="titulo" 
                        [(ngModel)]="foto.titulo" 
                        formControlName="titulo" 
                        class="form-control"  
                        autocomplete="off">    
                    <span *ngIf="meuForm.controls.titulo.invalid" class="form-control alert-danger">
                        Título obrigatório
                    </span> 
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input 
                        name="url" 
                        formControlName="url"
                        [(ngModel)]="foto.url" 
                        class="form-control"  
                        autocomplete="off">
                    <div *ngIf="!meuForm.controls.titulo.valid">

                        <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                            Título obrigatório
                        </span>
    
                        <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                            Título deve ter no mínimo 4 caracteres
                        </span>     
    
                    </div>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea 
                        name="descricao" 
                        formControlName="descricao"
                        [(ngModel)]="foto.descricao" 
                        class="form-control"  
                        autocomplete="off">
                    </textarea>
                </div>
    
                <button [disabled]="meuForm.invalid" type="submit" class="btn btn-primary" >
                    Salvar
                </button>
                 <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
                <hr>
            </div><!-- fim col-md-6 -->
            <div class="col-md-6">
                <foto url="{{foto.url}}" >
                </foto>
            </div><!-- fim col-md-6 -->
        </form>
    </div>
